<!doctype html>
<html>
    <head>
        <title>{% block title %}NUMBERS.FM{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}audio-player/audio-player.js"></script>                
        <script type="text/javascript" src="{{ STATIC_URL }}js/numbers.js"></script>        
        
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-2460919-21']);
            _gaq.push(['_trackPageview']);

            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

        </script>

        <script type="text/javascript">var switchTo5x=true;</script><script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script><script type="text/javascript">stLight.options({publisher:'5fd6de97-b902-4828-97a1-01ae102c593e'});</script>
    </head>
    <body class="{% block bodyclass %}{% endblock %}">
        <div id="header-container">
            <div id="header">
                <div id="header-left">
	                <div class="block">
                        <div id="listen">
                            <a href="http://numbers.fm/numbersfm.pls">LISTEN: NOW</a>

                            <div id="ffmp3">
                                <!-- BEGINS: AUTO-GENERATED FFMP3 CODE -->
                                <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="220" height="21" bgcolor="#FFFFFF">
                                    <param name="movie" value="{{ STATIC_URL }}ffmp3/ffmp3.swf" />
                                    <param name="flashvars" value="url=http://numbers.fm:8000/listen&lang=en&codec=mp3&volume=100&traking=true&jsevents=true&buffering=5&title=NUMBERS.FM" />
                                    <param name="wmode" value="window" />
                                    <param name="allowscriptaccess" value="always" />
                                    <param name="scale" value="noscale" />
                                    <embed src="{{ STATIC_URL }}ffmp3/ffmp3.swf" flashvars="url=http://numbers.fm:8000/listen&lang=en&codec=mp3&volume=100&traking=true&jsevents=true&buffering=5&title=NUMBERS.FM" width="220" scale="noscale" height="21" wmode="window" bgcolor="#FFFFFF" allowscriptaccess="always" type="application/x-shockwave-flash" />
                                </object>
                                <!-- ENDS: AUTO-GENERATED FFMP3 CODE -->
                            </div>
                            <div id="now-playing">
                                <!--
                                    Wednesday December 7th:
                                    <br />                 
                                    <strong>8:07pm - 10:09pm:</strong> Cole Pierce
                                    -->
                            </div>
                            <div id="header-share">
                                <span  class="st_twitter" ></span><span  class="st_facebook" ></span><span  class="st_email" ></span>
                            </div>
                        </div>
	                </div>
                </div>
                <div id="header-right">
	                <img src="{{ STATIC_URL }}img/numbersfm-white.png" id="logo" />
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <div id="hero-container">
            {% block hero_image %}
	        <img src="{{ STATIC_URL }}img/WIRES_002.gif" id="hero" />
            {% endblock %}

            <div id="nav">
                <a href="/">Home</a>
                {% comment %}
                <a href="/schedule/">Schedule</a>
                <a href="/about/">About</a>
                {% endcomment %}
            </div>
        </div>
        
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        <div id="footer">
            <div id="footer-content">
                <div id="footer-copyright">
	                <span class="copy-it-right">&copy;</span> Copy-it-right &nbsp; then &mdash; now
                </div>
            </div>
        </div>
    </body>
</html>
