{% extends "base.html" %}

{% block page_header %}Log In{% endblock %}

{% block content %}
<div class="span14">
  {% if error %}
  <div class="alert-message error">
    <a class="close" href="#">Ã—</a>
    <p>{{ error }}</p>
  </div>  
  {% endif %}
  
  <form action="" method="POST" class="form-stacked">
    <fieldset>
      <legend>Log In</legend>

      <div class="clearfix">
	<label for="username">Username</label>
	<div class="input">
          <input class="xlarge" id="username" name="username" size="30" type="text" />
	</div>
      </div>
      
      <div class="clearfix">
	<label for="password">Password</label>
	<div class="input">
          <input class="xlarge" id="password" name="password" size="30" type="password" />
	</div>
      </div>

      <div class="actions">
        <input type="submit" class="btn primary" value="Go" />
      </div>      
    </fieldset>
  </form>
</div>
{% endblock %}
